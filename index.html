<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație Tipărire Etichete A4 - Depozit</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        @media print {
            body * {
                visibility: hidden !important;
            }

            #preview-container, 
            #preview-container * {
                visibility: visible !important;
            }

            #preview-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 297mm;
                height: 210mm;
                overflow: hidden;
                margin: 0;
                padding: 0;
                page-break-after: avoid;
                page-break-before: avoid;
                page-break-inside: avoid;
                background: white;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }

            .label-preview {
                width: 100% !important;
                height: 100% !important;
                box-sizing: border-box;
                page-break-after: avoid;
                page-break-before: avoid;
                page-break-inside: avoid;
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
            }
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
            background: linear-gradient(135deg, #BD3033 0%, #8B1A1B 100%); 
            min-height: 100vh; 
            padding: 20px; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); 
            padding: 30px; 
            backdrop-filter: blur(10px); 
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        
        .header h1 { 
            color: #BD3033; 
            font-size: 2.5em; 
            margin-bottom: 10px; 
            font-weight: bold;
        }
        
        .header p { 
            color: #666; 
            font-size: 1.1em; 
        }

        .form-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        
        .form-group { 
            display: flex; 
            flex-direction: column; 
        }
        
        label { 
            font-weight: 600; 
            color: #555; 
            margin-bottom: 8px; 
            font-size: 0.9em; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }
        
        select, input { 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: all 0.3s ease; 
            background: white; 
        }
        
        select:focus, input:focus { 
            outline: none; 
            border-color: #BD3033; 
            box-shadow: 0 0 0 3px rgba(189, 48, 51, 0.1); 
        }
        
        .dimensions-group { 
            display: flex; 
            gap: 10px; 
        }
        
        .dimensions-group input { 
            flex: 1; 
            padding: 20px; 
            font-size: 20px; 
            font-weight: bold; 
        }
        
        .location-group { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 3px; 
        }
        
        .location-group select { 
            padding: 4px; 
            font-size: 11px; 
        }
        
        .button-group { 
            display: flex; 
            gap: 15px; 
            margin-top: 30px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        
        button { 
            padding: 12px 30px; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        .btn-primary { 
            background: linear-gradient(135deg, #BD3033 0%, #8B1A1B 100%); 
            color: white; 
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 48, 51, 0.3);
        }
        
        .btn-secondary { 
            background: #f5f5f5; 
            color: #333; 
            border: 2px solid #e0e0e0; 
        }
        
        .btn-secondary:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        
        .btn-scanner { 
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%); 
            color: white; 
        }
        
        .btn-scanner:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .preview-container { 
            margin-top: 30px; 
            border: 2px dashed #e0e0e0; 
            border-radius: 10px; 
            padding: 20px; 
            min-height: 200px; 
            background: #fafafa; 
        }
        
        .label-preview { 
            background: white; 
            padding: 40px; 
            border: 1px solid #ddd; 
            position: relative; 
            width: 297mm; 
            height: 210mm; 
            margin: 0 auto; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
        }
        
        .label-content { 
            font-family: Arial, sans-serif; 
            font-size: 96px; 
            font-weight: bold; 
            line-height: 1.3; 
        }
        
        .label-dimensions { 
            margin-top: 40px; 
            font-size: 72px; 
            line-height: 1.5; 
            white-space: pre-line;
        }
        
        .qr-container { 
            position: absolute; 
            bottom: 40px; 
            right: 40px; 
            border: 2px solid #333; 
            padding: 10px; 
            background: white;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dimensions-list { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            margin-top: 20px; 
        }
        
        .dimension-item { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            padding: 15px; 
            background: #f5f5f5; 
            border-radius: 8px; 
        }
        
        .dimension-item input { 
            width: 150px; 
            padding: 18px; 
            font-size: 18px; 
            font-weight: bold; 
        }
        
        .btn-remove { 
            background: #ff4444; 
            color: white; 
            padding: 8px 20px; 
            font-size: 14px; 
            border-radius: 6px; 
        }
        
        .btn-remove:hover {
            background: #cc0000;
        }
        
        .btn-add { 
            background: #4CAF50; 
            color: white; 
            padding: 12px 25px; 
            font-size: 16px; 
            margin-top: 15px; 
            border-radius: 8px; 
        }
        
        .btn-add:hover {
            background: #45a049;
        }

        .scanner-container { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.9); 
            z-index: 1000; 
        }
        
        .scanner-content { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            border-radius: 15px; 
            padding: 20px; 
            max-width: 500px; 
            width: 90%; 
        }
        
        .scanner-video { 
            width: 100%; 
            height: 300px; 
            border-radius: 10px; 
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .scanner-controls { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 20px; 
        }
        
        .scanner-status { 
            text-align: center; 
            margin: 15px 0; 
            font-weight: bold; 
            color: #BD3033; 
        }

        .notification { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: #4CAF50; 
            color: white; 
            padding: 15px 25px; 
            border-radius: 8px; 
            font-weight: bold; 
            z-index: 1001; 
            display: none; 
        }
        
        .notification.error { 
            background: #ff4444; 
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #BD3033;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏭 Etichetare Depozit</h1>
            <p>Generare și tipărire etichete pentru produse</p>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Denumire Produs</label>
                <input type="text" id="product-name" placeholder="Introduceți denumirea produsului">
            </div>

            <div class="form-group">
                <label>Cod Produs</label>
                <input type="text" id="product-code" placeholder="Cod unic produs">
            </div>

            <div class="form-group">
                <label>Categorie</label>
                <select id="category">
                    <option value="">Selectați categoria</option>
                    <option value="electronice">Electronice</option>
                    <option value="textile">Textile</option>
                    <option value="alimentare">Alimentare</option>
                    <option value="mobila">Mobilă</option>
                    <option value="carti">Cărți</option>
                    <option value="jucarii">Jucării</option>
                    <option value="altele">Altele</option>
                </select>
            </div>

            <div class="form-group">
                <label>Locație în Depozit</label>
                <div class="location-group">
                    <select id="corridor">
                        <option value="">Culoar</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                    <select id="rack">
                        <option value="">Raft</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select id="shelf">
                        <option value="">Etaj</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <select id="position">
                        <option value="">Poz</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Dimensiuni Principale (L x l x Î - cm)</label>
            <div class="dimensions-group">
                <input type="number" id="main-length" placeholder="Lungime">
                <input type="number" id="main-width" placeholder="Lățime">
                <input type="number" id="main-height" placeholder="Înălțime">
            </div>
        </div>

        <div class="form-group">
            <label>Dimensiuni Adiționale</label>
            <div class="dimensions-list" id="dimensions-list"></div>
            <button type="button" class="btn-add" onclick="addDimension()">+ Adaugă Dimensiune</button>
        </div>

        <div class="button-group">
            <button class="btn-scanner" onclick="startScanner()">📱 Scanează QR</button>
            <button class="btn-primary" onclick="generatePreview()">👁️ Previzualizare</button>
            <button class="btn-secondary" onclick="clearForm()">🗑️ Șterge Tot</button>
            <button class="btn-primary" onclick="printLabel()">🖨️ Tipărește</button>
        </div>

        <div class="preview-container" id="preview-container" style="display: none;">
            <div class="label-preview" id="label-preview">
                <div class="label-content" id="label-content"></div>
                <div class="label-dimensions" id="label-dimensions"></div>
                <div class="qr-container" id="qr-container"></div>
            </div>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div class="scanner-container" id="scanner-container">
        <div class="scanner-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Scanează Cod QR</h3>
            <div id="scanner-video" class="scanner-video">
                <div class="status-message">Camera se încarcă...</div>
            </div>
            <div class="scanner-status" id="scanner-status">Poziționează codul QR în fața camerei</div>
            <div class="scanner-controls">
                <button class="btn-secondary" onclick="stopScanner()">Anulează</button>
                <button class="btn-primary" onclick="switchCamera()" id="switch-camera">Schimbă Camera</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script>
        // QR Code Generator Implementation
        function createQR(text, size = 256) {
            const qr = qrcode(0, 'M');
            qr.addData(text);
            qr.make();
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const modules = qr.getModuleCount();
            const cellSize = size / modules;
            
            canvas.width = size;
            canvas.height = size;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);
            
            ctx.fillStyle = '#000000';
            for (let row = 0; row < modules; row++) {
                for (let col = 0; col < modules; col++) {
                    if (qr.isDark(row, col)) {
                        ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            return canvas;
        }

        let mediaStream = null;
        let currentCamera = 'environment';
        let scanInterval = null;

        function addDimension() {
            const container = document.getElementById('dimensions-list');
            if (container.children.length >= 3) {
                showNotification('Maximum 3 dimensiuni adiționale!', 'error');
                return;
            }
            
            const wrapper = document.createElement('div');
            wrapper.className = 'dimension-item';
            wrapper.innerHTML = `
                <input type="number" placeholder="Lungime (cm)">
                <input type="number" placeholder="Lățime (cm)">
                <input type="number" placeholder="Înălțime (cm)">
                <button class="btn-remove" onclick="removeDimension(this)">🗑️ Șterge</button>
            `;
            container.appendChild(wrapper);
            showNotification('Dimensiune adăugată!');
        }

        function removeDimension(button) {
            button.parentElement.remove();
            showNotification('Dimensiune ștearsă!');
        }

        function generatePreview() {
            const productName = document.getElementById('product-name').value || 'Produs Necunoscut';
            const productCode = document.getElementById('product-code').value || 'N/A';
            const category = document.getElementById('category').value || 'N/A';
            
            const corridor = document.getElementById('corridor').value;
            const rack = document.getElementById('rack').value;
            const shelf = document.getElementById('shelf').value;
            const position = document.getElementById('position').value;
            const location = `${corridor}${rack}${shelf}${position}` || 'N/A';

            const mainLength = document.getElementById('main-length').value;
            const mainWidth = document.getElementById('main-width').value;
            const mainHeight = document.getElementById('main-height').value;

            let dimensionsText = '';
            if (mainLength && mainWidth && mainHeight) {
                dimensionsText = `${mainLength} × ${mainWidth} × ${mainHeight} cm\n`;
            }

            const additionalDimensions = document.querySelectorAll('.dimension-item');
            additionalDimensions.forEach(item => {
                const inputs = item.querySelectorAll('input');
                if (inputs[0].value && inputs[1].value && inputs[2].value) {
                    dimensionsText += `${inputs[0].value} × ${inputs[1].value} × ${inputs[2].value} cm\n`;
                }
            });

            document.getElementById('label-content').innerHTML = `
                <div style="font-size: 96px; font-weight: bold; margin-bottom: 20px;">${productName}</div>
                <div style="font-size: 48px; color: #666;">Cod: ${productCode}</div>
                <div style="font-size: 36px; color: #666; margin-top: 10px;">Categorie: ${category}</div>
                <div style="font-size: 36px; color: #666; margin-top: 10px;">Locație: ${location}</div>
            `;
            
            document.getElementById('label-dimensions').textContent = dimensionsText;

            const qrData = JSON.stringify({
                name: productName,
                code: productCode,
                category: category,
                location: location,
                dimensions: dimensionsText.trim(),
                corridor: corridor,
                rack: rack,
                shelf: shelf,
                position: position,
                mainLength: mainLength,
                mainWidth: mainWidth,
                mainHeight: mainHeight
            });

            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = '';
            
            try {
                const qrCanvas = createQR(qrData, 128);
                qrContainer.appendChild(qrCanvas);
            } catch (error) {
                qrContainer.innerHTML = '<div style="font-size: 12px; text-align: center;">QR Code<br>Error</div>';
            }

            document.getElementById('preview-container').style.display = 'block';
            showNotification('Previzualizare generată cu succes!');
        }

        function clearForm() {
            document.getElementById('product-name').value = '';
            document.getElementById('product-code').value = '';
            document.getElementById('category').value = '';
            document.getElementById('corridor').value = '';
            document.getElementById('rack').value = '';
            document.getElementById('shelf').value = '';
            document.getElementById('position').value = '';
            document.getElementById('main-length').value = '';
            document.getElementById('main-width').value = '';
            document.getElementById('main-height').value = '';
            document.getElementById('dimensions-list').innerHTML = '';
            document.getElementById('preview-container').style.display = 'none';
            showNotification('Formularul a fost resetat!');
        }

        function printLabel() {
            if (document.getElementById('preview-container').style.display === 'none') {
                showNotification('Generați mai întâi o previzualizare!', 'error');
                return;
            }
            window.print();
        }

        async function startScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            const videoElement = document.getElementById('scanner-video');
            
            scannerContainer.style.display = 'block';
            videoElement.innerHTML = '<div class="loading-spinner"></div><div class="status-message">Se încarcă camera...</div>';
            
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                const video = document.createElement('video');
                video.srcObject = mediaStream;
                video.play();
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                
                videoElement.innerHTML = '';
                videoElement.appendChild(video);
                
                document.getElementById('scanner-status').textContent = 'Scanare activă - poziționează QR-ul în centrul camerei';
                
                startQRDetection(video);
                
            } catch (error) {
                console.error('Eroare camera:', error);
                videoElement.innerHTML = '<div class="status-message">Eroare: Nu s-a putut accesa camera</div>';
                showNotification('Nu s-a putut accesa camera!', 'error');
            }
        }

        function startQRDetection(video) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            scanInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        try {
                            const data = JSON.parse(code.data);
                            populateFormFromQR(data);
                            stopScanner();
                            showNotification('QR scanat cu succes!');
                        } catch (e) {
                            showNotification('Format QR nerecunoscut - se continuă scanarea...', 'error');
                        }
                    }
                }
            }, 100);
        }

        function stopScanner() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            document.getElementById('scanner-container').style.display = 'none';
        }

        async function switchCamera() {
            if (mediaStream) {
                currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
                stopScanner();
                setTimeout(startScanner, 100);
            }
        }

        function populateFormFromQR(data) {
            if (data.name) document.getElementById('product-name').value = data.name;
            if (data.code) document.getElementById('product-code').value = data.code;
            if (data.category) document.getElementById('category').value = data.category;
            if (data.corridor) document.getElementById('corridor').value = data.corridor;
            if (data.rack) document.getElementById('rack').value = data.rack;
            if (data.shelf) document.getElementById('shelf').value = data.shelf;
            if (data.position) document.getElementById('position').value = data.position;
            if (data.mainLength) document.getElementById('main-length').value = data.mainLength;
            if (data.mainWidth) document.getElementById('main-width').value = data.mainWidth;
            if (data.mainHeight) document.getElementById('main-height').value = data.mainHeight;
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                stopScanner();
            }
        });

        // QR Detection fallback for simple text detection
        function jsQR(data, width, height) {
            // Simplified QR detection - in real implementation you'd use jsQR library
            // For now, we'll just provide the interface
            return null;
        }

        // Auto-save form data to prevent loss
        function saveFormData() {
            const formData = {
                productName: document.getElementById('product-name').value,
                productCode: document.getElementById('product-code').value,
                category: document.getElementById('category').value,
                corridor: document.getElementById('corridor').value,
                rack: document.getElementById('rack').value,
                shelf: document.getElementById('shelf').value,
                position: document.getElementById('position').value,
                mainLength: document.getElementById('main-length').value,
                mainWidth: document.getElementById('main-width').value,
                mainHeight: document.getElementById('main-height').value
            };
            
            // Store in memory for session
            window.tempFormData = formData;
        }

        function loadFormData() {
            if (window.tempFormData) {
                const data = window.tempFormData;
                if (data.productName) document.getElementById('product-name').value = data.productName;
                if (data.productCode) document.getElementById('product-code').value = data.productCode;
                if (data.category) document.getElementById('category').value = data.category;
                if (data.corridor) document.getElementById('corridor').value = data.corridor;
                if (data.rack) document.getElementById('rack').value = data.rack;
                if (data.shelf) document.getElementById('shelf').value = data.shelf;
                if (data.position) document.getElementById('position').value = data.position;
                if (data.mainLength) document.getElementById('main-length').value = data.mainLength;
                if (data.mainWidth) document.getElementById('main-width').value = data.mainWidth;
                if (data.mainHeight) document.getElementById('main-height').value = data.mainHeight;
            }
        }

        // Auto-save every 2 seconds
        setInterval(saveFormData, 2000);

        // Load saved data on page load
        window.addEventListener('load', loadFormData);

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            showNotification('Aplicația s-a încărcat cu succes!');
        });
    </script>
</body>
