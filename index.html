<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație Tipărire Etichete A4 - Depozit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="print.css" media="print">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #BD3033 0%, #8B1A1B 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); padding: 30px; backdrop-filter: blur(10px); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; color: #555; margin-bottom: 8px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 0.5px; }
        select, input { padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; background: white; }
        select:focus, input:focus { outline: none; border-color: #BD3033; box-shadow: 0 0 0 3px rgba(189, 48, 51, 0.1); }
        .dimensions-group input { flex: 1; padding: 16px; font-size: 18px; }
        .location-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .button-group { display: flex; gap: 15px; margin-top: 30px; justify-content: center; }
        button { padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; }
        .btn-primary { background: linear-gradient(135deg, #BD3033 0%, #8B1A1B 100%); color: white; }
        .btn-secondary { background: #f5f5f5; color: #333; border: 2px solid #e0e0e0; }
        .preview-container { margin-top: 30px; border: 2px dashed #e0e0e0; border-radius: 10px; padding: 20px; min-height: 200px; background: #fafafa; }
        .label-preview { background: white; padding: 40px; border: 1px solid #ddd; position: relative; width: 297mm; height: 210mm; margin: 0 auto; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        .label-content { font-family: Arial, sans-serif; font-size: 96px; font-weight: bold; line-height: 1.3; }
        .label-dimensions { margin-top: 40px; font-size: 72px; line-height: 1.5; }
        .qr-container { position: absolute; bottom: 40px; right: 40px; border: 2px solid #333; padding: 10px; background: white; }
        .dimensions-list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .dimension-item { display: flex; align-items: center; gap: 10px; padding: 10px; background: #f5f5f5; border-radius: 8px; }
        .dimension-item input { width: 120px; padding: 12px; font-size: 16px; }
        .btn-remove { background: #ff4444; color: white; padding: 5px 15px; font-size: 14px; }
        .btn-add { background: #4CAF50; color: white; padding: 8px 20px; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-container" id="preview-container" style="display: none;">
            <div class="label-preview" id="label-preview">
                <div class="label-content" id="label-content"></div>
                <div class="label-dimensions" id="label-dimensions"></div>
                <div class="qr-container" id="qr-container"></div>
            </div>
        </div>
    </div>
    <script>
        function addDimension() {
            const container = document.getElementById('dimensions-list');
            if (container.children.length >= 3) return;
            const wrapper = document.createElement('div');
            wrapper.className = 'dimension-item';
            wrapper.innerHTML = `
                <input type="number" placeholder="L">
                <input type="number" placeholder="l">
                <input type="number" placeholder="G">
                <button class="btn-remove" onclick="this.parentElement.remove()">X</button>
            `;
            container.appendChild(wrapper);
        }
        function generatePreview() {
            document.getElementById('preview-container').style.display = 'block';
            document.getElementById('label-content').textContent = 'Previzualizare';
            document.getElementById('label-dimensions').textContent = 'Etichetă exemplu';
            const qr = new QRCode(document.getElementById('qr-container'), { text: 'Etichetă QR', width: 128, height: 128 });
        }
    </script>
</body>
</html>
