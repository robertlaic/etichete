<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație Tipărire Etichete A4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        @media print {
            body * {
                visibility: hidden !important;
            }

            #preview-container, 
            #preview-container * {
                visibility: visible !important;
            }

            #preview-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: white;
                border: none;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }

            .label-preview {
                width: 100% !important;
                height: 100% !important;
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                margin: 0 !important;
                page-break-after: avoid;
                page-break-before: avoid;
                page-break-inside: avoid;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #BD3033 0%, #8B1A1B 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #BD3033 0%, #8B1A1B 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        select, input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #BD3033;
            box-shadow: 0 0 0 3px rgba(189, 48, 51, 0.1);
        }
        
        .dimensions-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .location-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #BD3033 0%, #8B1A1B 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(189, 48, 51, 0.3);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-scanner {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .btn-scanner:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .preview-container {
            margin-top: 30px;
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            background: #fafafa;
        }
        
        .label-preview {
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            position: relative;
            width: 297mm;
            height: 210mm;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .label-content {
            font-family: Arial, sans-serif;
            font-size: 96px;
            font-weight: bold;
            line-height: 1.3;
        }
        
        .label-dimensions {
            margin-top: 40px;
            font-size: 72px;
            line-height: 1.5;
        }
        
        .qr-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            border: 2px solid #333;
            padding: 10px;
            background: white;
        }
        
        .dimensions-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        
        .dimension-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .dimension-item input {
            width: 80px;
        }
        
        .btn-remove {
            background: #ff4444;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
        }
        
        .btn-remove:hover {
            background: #cc0000;
        }
        
        .btn-add {
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .btn-add:hover {
            background: #45a049;
        }

        .scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        
        .scanner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }
        
        .scanner-video {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .scanner-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .scanner-status {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: #BD3033;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1001;
            display: none;
        }
        
        .notification.error {
            background: #ff4444;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #BD3033;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicație Tipărire Etichete A4</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="specia">Specia</label>
                <select id="specia">
                    <option value="">Selectează...</option>
                    <option value="R">R</option>
                    <option value="L">L</option>
                    <option value="C">C</option>
                    <option value="S">S</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                    <option value="FR">FR</option>
                    <option value="P">P</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tip">Tip</label>
                <select id="tip" onchange="updateNumeOptions()">
                    <option value="">Selectează...</option>
                    <option value="DIM">DIM</option>
                    <option value="DIV">DIV</option>
                    <option value="SF">SF</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nume">Nume</label>
                <select id="nume">
                    <option value="">Selectează...</option>
                    <option value="C24">C24</option>
                    <option value="KVH_C24">KVH_C24</option>
                    <option value="DUO_C24">DUO_C24</option>
                    <option value="BSH_GL24h">BSH_GL24h</option>
                    <option value="DK">DK</option>
                    <option value="ARC">ARC</option>
                    <option value="Lam_NF">Lam_NF</option>
                    <option value="Lam_NFA">Lam_NFA</option>
                    <option value="Lam_NFC">Lam_NFC</option>
                    <option value="Lam_NFD">Lam_NFD</option>
                    <option value="Lam_NFF">Lam_NFF</option>
                    <option value="Lam_NFS">Lam_NFS</option>
                    <option value="Lam_D">Lam_D</option>
                    <option value="Lam_P">Lam_P</option>
                    <option value="PL">PL</option>
                    <option value="FRIZ_C24">FRIZ_C24</option>
                    <option value="Lam_Duo">Lam_Duo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="calitate">Calitate</label>
                <select id="calitate">
                    <option value="">Selectează...</option>
                    <option value="PL">PL</option>
                    <option value="ST">ST</option>
                    <option value="CT">CT</option>
                    <option value="THF">THF</option>
                    <option value="THW">THW</option>
                    <option value="FSC">FSC</option>
                    <option value="ARS">ARS</option>
                </select>
            </div>
        </div>
        
        <div class="form-grid" style="margin-top: 20px;">
            <div class="form-group" style="grid-column: span 2;">
                <label>Dimensiuni inițiale (L x l x G)</label>
                <div class="dimensions-group">
                    <input type="number" id="lungime" placeholder="Lungime">
                    <input type="number" id="latime" placeholder="Lățime">
                    <input type="number" id="grosime" placeholder="Grosime">
                </div>
            </div>
            
            <div class="form-group">
                <label for="bucati">Număr bucăți</label>
                <input type="number" id="bucati" placeholder="Ex: 467">
            </div>
        </div>
        
        <div class="form-grid" style="margin-top: 20px;">
            <div class="form-group">
                <label>Locație</label>
                <div class="location-group">
                    <select id="perete">
                        <option value="">Perete</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                    <select id="coloana">
                        <option value="">Coloană</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                    <select id="rand">
                        <option value="">Rând</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Dimensiuni adiționale (opțional, max 3)</label>
            <div id="dimensions-list" class="dimensions-list"></div>
            <button class="btn-add" onclick="addDimension()">+ Adaugă dimensiune</button>
        </div>
        
        <div class="button-group">
            <button class="btn-scanner" onclick="startScanner()">📱 Scanează QR</button>
            <button class="btn-primary" onclick="generatePreview()">Generează Previzualizare</button>
            <button class="btn-secondary" onclick="window.print()">Tipărește</button>
            <button class="btn-secondary" onclick="clearForm()">🗑️ Șterge Tot</button>
        </div>
        
        <div class="preview-container" id="preview-container" style="display: none;">
            <div class="label-preview" id="label-preview">
                <div class="label-content" id="label-content"></div>
                <div class="label-dimensions" id="label-dimensions"></div>
                <div class="qr-container" id="qr-container"></div>
            </div>
        </div>
    </div>

    <div class="scanner-container" id="scanner-container">
        <div class="scanner-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Scanează Cod QR</h3>
            <div id="scanner-video" class="scanner-video">
                <div class="status-message">Camera se încarcă...</div>
            </div>
            <div class="scanner-status" id="scanner-status">Poziționează codul QR în fața camerei</div>
            <div class="scanner-controls">
                <button class="btn-secondary" onclick="stopScanner()">Anulează</button>
                <button class="btn-primary" onclick="switchCamera()" id="switch-camera">Schimbă Camera</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    
    <script>
        let additionalDimensions = [];
        let mediaStream = null;
        let currentCamera = 'environment';
        let scanInterval = null;
        
        function updateNumeOptions() {
            const tipSelect = document.getElementById('tip');
            const numeSelect = document.getElementById('nume');
            
            if (!tipSelect || !numeSelect) return;
            
            const selectedTip = tipSelect.value;
            const currentSelection = numeSelect.value;
            
            numeSelect.innerHTML = '<option value="">Selectează...</option>';
            
            if (selectedTip === 'DIM' || selectedTip === 'DIV') {
                numeSelect.innerHTML += '<option value="C24">C24</option>';
            } else if (selectedTip === 'SF') {
                const sfOptions = [
                    'KVH_C24', 'DUO_C24', 'BSH_GL24h', 'DK', 'ARC', 
                    'Lam_NF', 'Lam_NFA', 'Lam_NFC', 'Lam_NFD', 'Lam_NFF', 
                    'Lam_NFS', 'Lam_D', 'Lam_P', 'PL', 'FRIZ_C24', 'Lam_Duo'
                ];
                
                sfOptions.forEach(option => {
                    numeSelect.innerHTML += `<option value="${option}">${option}</option>`;
                });
            } else {
                const allOptions = [
                    'C24', 'KVH_C24', 'DUO_C24', 'BSH_GL24h', 'DK', 'ARC',
                    'Lam_NF', 'Lam_NFA', 'Lam_NFC', 'Lam_NFD', 'Lam_NFF',
                    'Lam_NFS', 'Lam_D', 'Lam_P', 'PL', 'FRIZ_C24', 'Lam_Duo'
                ];
                
                allOptions.forEach(option => {
                    numeSelect.innerHTML += `<option value="${option}">${option}</option>`;
                });
            }
            
            if (currentSelection && numeSelect.querySelector(`option[value="${currentSelection}"]`)) {
                numeSelect.value = currentSelection;
            }
        }
        
        function addDimension() {
            if (additionalDimensions.length >= 3) {
                showNotification('Maxim 3 dimensiuni adiționale!', 'error');
                return;
            }
            
            const id = Date.now();
            additionalDimensions.push({
                id: id,
                L: '',
                l: '',
                G: '',
                bucati: ''
            });
            
            renderDimensionsList();
        }
        
        function removeDimension(id) {
            additionalDimensions = additionalDimensions.filter(d => d.id !== id);
            renderDimensionsList();
        }
        
        function updateDimension(id, field, value) {
            const dim = additionalDimensions.find(d => d.id === id);
            if (dim) {
                dim[field] = value;
            }
        }
        
        function renderDimensionsList() {
            const container = document.getElementById('dimensions-list');
            container.innerHTML = '';
            
            additionalDimensions.forEach(dim => {
                const item = document.createElement('div');
                item.className = 'dimension-item';
                item.innerHTML = `
                    <input type="number" placeholder="L" value="${dim.L}" onchange="updateDimension(${dim.id}, 'L', this.value)">
                    <span>x</span>
                    <input type="number" placeholder="l" value="${dim.l}" onchange="updateDimension(${dim.id}, 'l', this.value)">
                    <span>x</span>
                    <input type="number" placeholder="G" value="${dim.G}" onchange="updateDimension(${dim.id}, 'G', this.value)">
                    <span style="margin: 0 10px;">-</span>
                    <input type="number" placeholder="Bucăți" value="${dim.bucati}" onchange="updateDimension(${dim.id}, 'bucati', this.value)" style="width: 100px;">
                    <button class="btn-remove" onclick="removeDimension(${dim.id})">Șterge</button>
                `;
                container.appendChild(item);
            });
        }
        
        function generatePreview() {
            const specia = document.getElementById('specia').value;
            const tip = document.getElementById('tip').value;
            const nume = document.getElementById('nume').value;
            const calitate = document.getElementById('calitate').value;
            const lungime = document.getElementById('lungime').value;
            const latime = document.getElementById('latime').value;
            const grosime = document.getElementById('grosime').value;
            const bucati = document.getElementById('bucati').value;
            const perete = document.getElementById('perete').value;
            const coloana = document.getElementById('coloana').value;
            const rand = document.getElementById('rand').value;
            
            if (!specia || !tip || !nume || !calitate || !lungime || !latime || !grosime || !bucati) {
                showNotification('Vă rugăm completați toate câmpurile obligatorii!', 'error');
                return;
            }
            
            const mainLabel = `${specia}_${tip}_${nume}_${calitate}`;
            const mainDimension = `${lungime}x${latime}x${grosime}`;
            
            const labelContent = document.getElementById('label-content');
            labelContent.textContent = mainLabel;
            
            const dimensionsContent = document.getElementById('label-dimensions');
            let dimensionsHTML = `${mainDimension} - ${bucati} BUC.`;
            
            additionalDimensions.forEach(dim => {
                if (dim.L && dim.l && dim.G && dim.bucati) {
                    dimensionsHTML += `<br>${dim.L}x${dim.l}x${dim.G} - ${dim.bucati} BUC.`;
                }
            });
            
            dimensionsContent.innerHTML = dimensionsHTML;
            
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = '';
            
            let qrDataLines = [];
            qrDataLines.push(`${mainLabel}_${mainDimension} | ${bucati}`);
            
            additionalDimensions.forEach(dim => {
                if (dim.L && dim.l && dim.G && dim.bucati) {
                    qrDataLines.push(`${mainLabel}_${dim.L}x${dim.l}x${dim.G} | ${dim.bucati}`);
                }
            });
            
            if (perete && coloana && rand) {
                qrDataLines.push(`${perete}-${coloana}-${rand}`);
            }
            
            const qrData = qrDataLines.join('\n');
            
            new QRCode(qrContainer, {
                text: qrData,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            document.getElementById('preview-container').style.display = 'block';
            showNotification('Previzualizare generată cu succes!');
        }

        function clearForm() {
            document.getElementById('specia').value = '';
            document.getElementById('tip').value = '';
            document.getElementById('nume').value = '';
            document.getElementById('calitate').value = '';
            document.getElementById('lungime').value = '';
            document.getElementById('latime').value = '';
            document.getElementById('grosime').value = '';
            document.getElementById('bucati').value = '';
            document.getElementById('perete').value = '';
            document.getElementById('coloana').value = '';
            document.getElementById('rand').value = '';
            additionalDimensions = [];
            renderDimensionsList();
            document.getElementById('preview-container').style.display = 'none';
            showNotification('Formularul a fost resetat!');
        }

        async function startScanner() {
            const scannerContainer = document.getElementById('scanner-container');
            const videoElement = document.getElementById('scanner-video');
            
            scannerContainer.style.display = 'block';
            videoElement.innerHTML = '<div class="loading-spinner"></div><div class="status-message">Se încarcă camera...</div>';
            
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                const video = document.createElement('video');
                video.srcObject = mediaStream;
                video.play();
                video.style.width = '100%';
                video.style.height = '100%';
                video.style.objectFit = 'cover';
                
                videoElement.innerHTML = '';
                videoElement.appendChild(video);
                
                document.getElementById('scanner-status').textContent = 'Scanare activă - poziționează QR-ul în centrul camerei';
                
                startQRDetection(video);
                
            } catch (error) {
                videoElement.innerHTML = '<div class="status-message">Eroare: Nu s-a putut accesa camera</div>';
                showNotification('Nu s-a putut accesa camera!', 'error');
            }
        }

        function startQRDetection(video) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            scanInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = detectQR(imageData);
                    
                    if (code) {
                        try {
                            populateFormFromQR(code);
                            stopScanner();
                            showNotification('QR scanat cu succes!');
                        } catch (e) {
                            showNotification('Format QR nerecunoscut - se continuă scanarea...', 'error');
                        }
                    }
                }
            }, 100);
        }

        function detectQR(imageData) {
            return null;
        }

        function stopScanner() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
            }
            
            document.getElementById('scanner-container').style.display = 'none';
        }

        async function switchCamera() {
            if (mediaStream) {
                currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
                stopScanner();
                setTimeout(startScanner, 100);
            }
        }

        function populateFormFromQR(qrData) {
            const lines = qrData.split('\n');
            clearForm();
            
            if (lines.length > 0) {
                const mainLine = lines[0];
                const [labelPart, bucatiPart] = mainLine.split(' | ');
                
                if (labelPart && bucatiPart) {
                    const parts = labelPart.split('_');
                    
                    if (parts.length >= 4) {
                        const specia = parts[0];
                        const tip = parts[1];
                        const nume = parts[2];
                        const calitate = parts[3];
                        
                        const dimensionPart = parts[parts.length - 1];
                        const dimensionMatch = dimensionPart.match(/(\d+)x(\d+)x(\d+)/);
                        
                        if (dimensionMatch) {
                            const [, lungime, latime, grosime] = dimensionMatch;
                            
                            document.getElementById('specia').value = specia;
                            document.getElementById('tip').value = tip;
                            updateNumeOptions();
                            document.getElementById('nume').value = nume;
                            document.getElementById('calitate').value = calitate;
                            document.getElementById('lungime').value = lungime;
                            document.getElementById('latime').value = latime;
                            document.getElementById('grosime').value = grosime;
                            document.getElementById('bucati').value = bucatiPart;
                        }
                    }
                }
            }
            
            for (let i = 1; i < lines.length - 1; i++) {
                const line = lines[i];
                const [labelPart, bucatiPart] = line.split(' | ');
                
                if (labelPart && bucatiPart) {
                    const dimensionMatch = labelPart.match(/(\d+)x(\d+)x(\d+)$/);
                    
                    if (dimensionMatch) {
                        const [, lungime, latime, grosime] = dimensionMatch;
                        
                        if (additionalDimensions.length < 3) {
                            const id = Date.now() + i;
                            additionalDimensions.push({
                                id: id,
                                L: lungime,
                                l: latime,
                                G: grosime,
                                bucati: bucatiPart
                            });
                        }
                    }
                }
            }
            
            if (lines.length > 1) {
                const lastLine = lines[lines.length - 1];
                const locationMatch = lastLine.match(/([A-G])-(\d+)-(\d+)/);
                
                if (locationMatch) {
                    const [, perete, coloana, rand] = locationMatch;
                    document.getElementById('perete').value = perete;
                    document.getElementById('coloana').value = coloana;
                    document.getElementById('rand').value = rand;
                }
            }
            
            renderDimensionsList();
            setTimeout(generatePreview, 100);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function simulateQRScan() {
            const testQRData = `R_DIM_C24_PL_100x50x20 | 467
R_DIM_C24_PL_80x40x15 | 234
R_DIM_C24_PL_60x30x10 | 156
A-5-2`;
            
            populateFormFromQR(testQRData);
            showNotification('QR test scanat cu succes!');
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                stopScanner();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            showNotification('Aplicația s-a încărcat cu succes!');
            
            const tipSelect = document.getElementById('tip');
            if (tipSelect) {
                tipSelect.addEventListener('change', updateNumeOptions);
            }
        });

        window.updateNumeOptions = updateNumeOptions;
        window.generatePreview = generatePreview;
        window.startScanner = startScanner;
        window.addDimension = addDimension;
        window.removeDimension = removeDimension;
        window.updateDimension = updateDimension;
        window.clearForm = clearForm;
        window.stopScanner = stopScanner;
        window.switchCamera = switchCamera;
        window.simulateQRScan = simulateQRScan;
    </script>
</body>
